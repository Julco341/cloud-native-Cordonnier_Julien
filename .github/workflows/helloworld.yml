name : Docker Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{github.repository}}
      ACTOR: ${{github.actor}}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: downcase
      run: |
       echo "REGISTRY=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}
       echo "ACTOR=${GITHUB_ACTOR,,}" >>${GITHUB_ENV}
      
    - name: Build image
      run: docker build -t ${{env.REGISTRY}}/${{env.ACTOR}}/${{env.IMAGE_NAME}}:1.0.0 .
      working-directory: back
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
          
    - name : Push the image
      run : docker push ${{env.REGISTRY}}/${{env.ACTOR}}/${{env.IMAGE_NAME}}:1.0.0
