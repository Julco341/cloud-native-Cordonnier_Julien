name : Docker Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Build image
      run: docker build -t ghcr.io/julco341/cloud-native-cordonnier_julien/back:1.0.0 .
      working-directory: back
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
          
    - name : Push the image
      run : docker push ghcr.io/julco341/cloud-native-cordonnier_julien/back:1.0.0
