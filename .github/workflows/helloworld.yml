name : Docker Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Build image
      run: docker build -t back .
      working-directory: back
      
    - name: Docker login
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{secrets.DOCKER_PASS}} ghcr.io
